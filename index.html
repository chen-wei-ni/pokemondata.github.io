<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/title.png" type="image/x-icon"> 
    <title>Pokemon</title>
</head>
<body>
    <div class="wrapper">
        <div id="tags">
            <div class="tag">
                <span  data-name="all">#All</span>
            </div>
            <div class="tag">
                <span  data-name="grass">#Grass</span>
            </div>
            <div class="tag">
                <span data-name="water">#Water</span>
            </div>
            <div class="tag">
                <span  data-name="fire">#Fire</span>
            </div>
            <div class="tag">
                <span  data-name="poison">#Poison</span>
            </div>
            <div class="tag">
                <span data-name="flying">#Flying</span>
            </div>
            <div class="tag">
                <span data-name="bug">#Bug</span>
            </div>
            <div class="tag">
                <span data-name="normal">#Normal</span>
            </div>
            <div class="tag">
                <span data-name="psychic">#Psychic</span>
            </div>
            <div class="tag">
                <span data-name="fighting">#Fighting</span>
            </div>
            <div class="tag">
                <span data-name="electric">#Electric</span>
            </div>
            <div class="tag">
                <span data-name="rock">#Rock</span>
            </div>
            <div class="tag">
                <span data-name="ground">#Ground</span>
            </div>
            <div class="tag">
                <span data-name="steel">#Steel</span>
            </div>
            <div class="tag">
                <span data-name="ice">#Ice</span>
            </div>
            <div class="tag">
                <span data-name="ghost">#Ghost</span>
            </div>
            <div class="tag">
                <span data-name="fairy">#Fairy</span>
            </div>
            <div class="tag">
                <span data-name="dragon">#Dragon</span>
            </div>
            <div class="tag">
                <span data-name="dark">#Dark</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="outside">
            <figure class="main"></figure>
        </div>
        <div class="pokemon_info"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
