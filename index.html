<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Pokemon</title>
    <base target="_blank" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slide_wrap">
        <ul>
          <li class="slide_item">
            <span>POKEMON</span>
          </li>
          <li class="slide_item">
            <span>POKEMON</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div id="tags">
        <div class="alltag">
          <div class="tag">
            <span data-name="all">All</span>
          </div>
          <div class="tag">
            <span data-name="grass">Grass</span>
          </div>
          <div class="tag">
            <span data-name="water">Water</span>
          </div>
          <div class="tag">
            <span data-name="fire">Fire</span>
          </div>
          <div class="tag">
            <span data-name="poison">Poison</span>
          </div>
          <div class="tag">
            <span data-name="flying">Flying</span>
          </div>
          <div class="tag">
            <span data-name="bug">Bug</span>
          </div>
          <div class="tag">
            <span data-name="normal">Normal</span>
          </div>
          <div class="tag">
            <span data-name="psychic">Psychic</span>
          </div>
          <div class="tag">
            <span data-name="fighting">Fighting</span>
          </div>
          <div class="tag">
            <span data-name="electric">Electric</span>
          </div>
          <div class="tag">
            <span data-name="rock">Rock</span>
          </div>
          <div class="tag">
            <span data-name="ground">Ground</span>
          </div>
          <div class="tag">
            <span data-name="steel">Steel</span>
          </div>
          <div class="tag">
            <span data-name="ice">Ice</span>
          </div>
          <div class="tag">
            <span data-name="ghost">Ghost</span>
          </div>
          <div class="tag">
            <span data-name="fairy">Fairy</span>
          </div>
          <div class="tag">
            <span data-name="dragon">Dragon</span>
          </div>
          <div class="tag">
            <span data-name="dark">Dark</span>
          </div>
        </div>
      </div>
      <div class="figure">
        <img src="images/e_1.webp" alt="" />
      </div>
      <div class="figure">
        <img src="images/e_2.webp" alt="" />
      </div>
      <div class="figure">
        <img src="images/e_3.webp" alt="" />
      </div>
      <div class="figure">
        <img src="images/e_4.webp" alt="" />
      </div>
      <div class="figure">
        <img src="images/e_5.webp" alt="" />
      </div>
      <div class="figure">
        <img src="images/img-costume.webp" alt="" />
      </div>
      <div class="purple_area">
        <div class="slide_wrap">
          <ul class="whiteText">
            <li class="slide_item">
              <span>POKEMON</span>
            </li>
            <li class="slide_item">
              <span>POKEMON</span>
            </li>
          </ul>
        </div>
        <div class="slide_wrap">
          <ul class="whiteText reverse">
            <li class="slide_item">
              <span>POKEMON</span>
            </li>
            <li class="slide_item">
              <span>POKEMON</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="outside">
        <div class="pokemon_info"></div>
        <div class="main"></div>
        <div class="input">
          <input
            type="text"
            id="myInput"
            onkeyup="filterFunction()"
            placeholder="Search for names.."
          />
        </div>
      </div>
    </div>
    <div class="loading_page">
      <div class="content">
        <h1>Pok√©dex</h1>
        <div class="squres">
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
